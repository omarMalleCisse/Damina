<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
  <!-- White background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Simple stylized embroidery machine centered -->
  <g id="machine" transform="translate(300,160)">
    <!-- Body -->
    <rect x="0" y="120" rx="18" ry="18" width="600" height="240" fill="#f3f4f6" stroke="#d1d5db" stroke-width="3"/>

    <!-- Arm -->
    <rect x="60" y="20" width="480" height="40" rx="12" fill="#ef4444" stroke="#be123c" stroke-width="2"/>

    <!-- Needle housing -->
    <rect x="520" y="80" width="60" height="160" rx="8" fill="#111827"/>
    <rect x="540" y="220" width="20" height="40" rx="4" fill="#6b7280"/>

    <!-- Hoop (embroidery area) -->
    <rect x="140" y="160" width="320" height="160" rx="10" fill="#fff" stroke="#9ca3af" stroke-width="2"/>
    <circle cx="300" cy="240" r="28" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>

    <!-- Control panel -->
    <rect x="40" y="40" width="120" height="72" rx="8" fill="#0ea5e9"/>
    <circle cx="80" cy="76" r="8" fill="#ffffff"/>

    <!-- Feet -->
    <rect x="80" y="360" width="80" height="16" rx="6" fill="#374151"/>
    <rect x="440" y="360" width="80" height="16" rx="6" fill="#374151"/>

    <!-- Decorative lines -->
    <path d="M20 180 L120 180" stroke="#d1d5db" stroke-width="2" stroke-linecap="round"/>
    <path d="M480 180 L580 180" stroke="#d1d5db" stroke-width="2" stroke-linecap="round"/>

    <!-- Stylized thread -->
    <path d="M540 70 C520 80, 490 120, 500 160" stroke="#f97316" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Label -->
    <text x="20" y="310" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#374151">Machine à broder numérique</text>
  </g>

  <!-- Make the machine visually centered on the whole canvas -->
</svg>
